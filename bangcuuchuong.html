<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table id="cuuchuong" border="1px"></table>
<script>
    let content ="";
    for(let i=1;i<=9;i++){
        content+="<tr>";
        for(let j=2; j<=9;j++) {
            content += '<td>' + j + "*" + i +'= '+j*i+' </td>'
        }
        content += "</tr>";
    }
    document.getElementById("cuuchuong").innerHTML =content;
</script>
</body>
</html>
